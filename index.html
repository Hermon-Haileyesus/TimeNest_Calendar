<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TimeNest is your smart online planner. Stay organized and never miss a task!">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./FavIcon.png">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
    <title>TimeNest-smart calendar</title>
</head>
<body>
    <dialog id="signinDialog">
                <div class="popup__header">
                    <div class="title">My Account</div>
                    <i class="fas fa-times close-btn" data-target="signinDialog"></i>
                </div>
                <div class="popup__description"> No account yet? <span class="link" id="link1">Register now!</span></div>
                <form method="GET" action="/your-login-endpoint" class="form-content">
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Enter your email" required />
                        <label for="email">EMAIL</label>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password1" name="password" placeholder="Enter your password" required />
                        <label for="password">PASSWORD</label>
                        <span class="toggle-password" data-target="password1" ></span>
                    </div>
                    <div class="buttons">
                        <div class="button">
                            <button type="submit">Log In</button>
                        </div>
                        <div class="button">
                            <button type="button" onclick="document.getElementById('signinDialog').close()">Cancel</button>
                        </div>
                        
                        
                    </div>
                </form>
    </dialog>
    <dialog id="registerDialog">
                <div class="popup__header">
                    <div class="title">Create an account</div>
                    <i class="fas fa-times close-btn" data-target="registerDialog"></i>
                </div>
                <div class="popup__description"> Already have an account? <span class="link" id="link2">Sign!</span></div>
                <form method="GET" action="/your-login-endpoint" class="form-content">
                    <div class="form-group">
                        <input type="text" id="username" name="username" placeholder="Enter username" required />
                        <label for="username">USERNAME</label>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Enter your email" required />
                        <label for="email">EMAIL</label>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required />
                        <label for="password">PASSWORD</label>
                        <span class="toggle-password" data-target="password"></span>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirmPassword" name="password" placeholder="Re-enter the password" required />
                        <label for="password">RE-ENTER THE PASSWORD</label>
                        <span class="toggle-password" data-target="confirmPassword" ></span>

                    </div>
                    <div id="passwordMatchMessage"></div>
                    <div class="buttons">
                        <div class="button">
                            <button type="submit">Register</button>
                        </div>
                        <div class="button">
                             <button type="button" onclick="document.getElementById('registerDialog').close()">Cancel</button>
                        </div>
                        
                       
                    </div>
                </form>
    </dialog>
    <div class="sign-in"> 
        <button id="avaaDialog" onclick="openDialog()">Sign In</button>  
    </div>
    <div class="container">
        <div class="left">
            <div class="calendar">
                <div class="month">
                    <i class="fa fa-angle-left prev"></i>
                    <div class="date"></div>
                    <i class="fa fa-angle-right next"></i>
                </div>
                <div class="weekdays">
                    <div>sun</div>
                    <div>mon</div>
                    <div>tue</div>
                    <div>wed</div>
                    <div>thu</div>
                    <div>fri</div>
                    <div>sat</div>
                </div>
                <div class="days">
                    <!--I will add days by js-->
                </div>
                <div class="goto-today">
                    <div class="goto">
                        <input type="text" placeholder="MM/DD/YYYY" class="date-input">
                        <button class="goto-btn">Go</button>
                    </div>
                    <button class="today-btn">Today</button>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="today-date">
                <div class="event-day">Mon</div>
                <div class="event-date">21 July 2022</div>
            </div>
            <div class="events">
                <!--I will add events by js-->
            </div>
            <div class="add-event-wrapper">
                <div class="add-event-header">
                    <div class="title">Add Event</div>
                    <i class="fas fa-times close"></i>
                </div>
                <div class="add-event-body">
                     <div class="add-event-input">
                        <input type="text" placeholder="Event Name" class="event-name" />
                     </div>
                     <div class="add-event-input">
                        <input type="text" placeholder="Event Time From" class="event-time-from">
                     </div>
                     <div class="add-event-input">
                        <input type="text" placeholder="Event Time To" class="event-time-to">
                     </div>
                </div>
                <div class="add-event-footer">
                    <button class="add-event-btn">Add Event</button>
                </div>
             </div>
        </div>  
        <button class="add-event">
            <i class="fas fa-plus"></i>
         </button> 
    </div>

    <script src="script.js"></script>
</body>
</html>
